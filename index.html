<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 Benezra Cordero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="formulario" onsubmit="return validarFormulario()">
        <h1>Formulario de Registro:</h1>
        <label>Nombre y apellido:
            <input type="text" placeholder="Ej: Marcelino Moreno" minlength="3" id="nombreApellido" oninput="NombreBien()">
            <p id="nombreMal" class="mensajeError"></p>
        </label>
        
        <label>Email:
            <input type="email" placeholder="Ej: MarceMore@gmail.com" id="email" oninput="emailBien()">
            <p id="emailMal" class="mensajeError"></p>
        </label>
        
        <label>Contraseña:
            <input type="text" placeholder="Ej: Lanus123" id="contraseña" oninput="ConstraseñaBien()">
            <p id="contraseñaMal" class="mensajeError"></p>
        </label>
        
        <label>Confirmar contraseña:
            <input type="text" placeholder="Ej: Lanus123" id="confirmarContraseña" oninput="CoincidenContraseñas()">
            <p id="noCoinciden" class="mensajeError"></p>
        </label>
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
